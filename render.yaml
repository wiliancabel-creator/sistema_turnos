services:
  - type: web
    name: sistema-turnos
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn sistema_turnos.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: sistema_turnos.settings
      - key: SECRET_KEY
        value: tu_clave_secreta_segura
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-turnos-db
